apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.zst.xposed.halo.floatingwindow3"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 310
        versionName "3.10"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
	compile fileTree(dir: 'xposed', include: ['*.jar'])
}
